<body>
  <h1> Encipher Decipher Algoithm</h1>
  <form method="post" name="cipherForm" onsubmit="return false">
    <label for="input">Enter Text:</label><br>
    <input type="text" id="input" name="input"/><br>
    <br>
    <input type="submit" value="Encrypt" onclick="encrypt()"/>
    <input type="submit" value="Decrypt" onclick="decrypt()"/>
  </form>
  <br><br>
  <p id="output"></p>
  <br>
  <p>Aryansh Omray</p>
  <p>CSE 4th Year</p>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
  <script>

    upper = function(str) {
      if(str>='A' && str<='Z') return true;
      return false;
    }

    lower = function(str){
      if(str>='a' && str<='z') return true;
      return false;
    }

    encrypt = function(){
      var init = "The encrypted output is: ";
      var out = "";
      var str = document.getElementById("input").value;
      
      for(let i=0;i<str.length;i++){
        if(upper(str[i])){
          out += String.fromCharCode((str.charCodeAt(i) + 3 - 65) % 26 + 65);
        }else if(lower(str[i])){
          out += String.fromCharCode((str.charCodeAt(i) + 3 - 65) % 26 + 97);
        }else{
          out += str[i];
        }
      }
      document.getElementById("output").innerHTML = init + out;

    }

    decrypt = function(){
      var init = "The decrypted output is: ";
      var out = "";
      var str = document.getElementById("input").value;
      for(let i=0;i<str.length;i++){
        if(upper(str[i])){
          out += String.fromCharCode((str.charCodeAt(i) - 3 - 65 + 26) % 26 + 65);
        }else if(lower(str[i])){
          out += String.fromCharCode((str.charCodeAt(i) - 3 - 65 + 97) % 26 + 97);
        }else{
          out += str[i];
        }
      }

      document.getElementById("output").innerHTML = init + out;
    }
  </script>
